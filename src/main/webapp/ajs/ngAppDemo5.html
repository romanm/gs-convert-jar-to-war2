<!DOCTYPE HTML>
<html ng-app="phonecatApp">
<head>
	<meta charset="utf-8" />
</head>
<body ng-controller="PhoneListCtrl">
  <ul>
    <li ng-repeat="phone in phones">
      {{phone.name}}
      <p>{{phone.snippet}}</p>
    </li>
  </ul>
<p>
See
<a href="https://docs.angularjs.org/tutorial/step_02">
https://docs.angularjs.org/tutorial/step_02</a>
</p>
	<script src="/webjars/angularjs/1.2.8/angular.min.js"></script>
	<script type="text/javascript">
	var phonecatApp = angular.module('phonecatApp', []);

	phonecatApp.controller('PhoneListCtrl',['$scope', function ($scope) {
	  $scope.phones = [
	    {'name': 'Nexus S',
	     'snippet': 'Fast just got faster with Nexus S.'},
	    {'name': 'Motorola XOOM™ with Wi-Fi',
	     'snippet': 'The Next, Next Generation tablet.'},
	    {'name': 'MOTOROLA XOOM™',
	     'snippet': 'The Next, Next Generation tablet.'}
	  ];
	}]);
	</script>
</body>
</html>
